<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="p-3">
      <h1>User Registration</h1>   
        <form class="p-3  text-white w-50">
          <div class="mb-3">
            <label for="name" class="form-label" >Name:</label>
          <input type="text" id="name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" >Email:</label>
          <input type="email" id="email"  class="form-control">
          <div class="form-text">
            Your email remain private. We will not share with anyone
          </div>
          </div>

        
          <div class="mb-3">
            <div class="form-check-inline">
              <input type="radio" name="gender" class="form-check-input" id="male">
              <label for="male">Male</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="gender" class="form-check-input" id="female">
              <label for="female">Female</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="gender" class="form-check-input" id="others">
              <label for="others">Others</label>
            </div>
          </div>
        
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tnc">
            <label for="tnc">Accept Terms and condition</label>
          </div>

          <div class="mb-3">
            <label for="department">Department:</label>
            <select name="department" id="department" class="form-select-inline">
              <option value="cse">CSE</option>
              <option value="cse" selected>EEE</option>
              <option value="cse">MEE</option>
            </select>

          </div>

          <div class="mb-3">
            <button class="btn btn-danger">Submit</button>
          </div>
        </form>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
