
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- icon image -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>KreditBee</title>
</head>
<body>
    <!-- heading  -->
    <header id="header-part"><h1 id="header-text">KreditBee Money Manager </h1></header>
    <!-- main section -->
    <main id="main-part">
       <section id="image-section">
           <div id="image">
               <img id="image-section-thumbnail" src="images/money.jpg" alt="">
           </div>
       </section>
       <section id="calc-sec">
           <!-- income -->
           <div style="margin-top: 25px;">
               <h1 class="calc-sec-headings">Income</h1>
           </div>
           <div class="calc-sec-alignment">
               <div class="calc-sec-title"><h3 >Income:</h2></div>
               <input id="income" class="input-field" type="number" value="0">
           </div>
           <!-- Expenses -->
           <div>
             <h1 class="calc-sec-headings">Expenses</h1>
             </div>
             <div class="calc-sec-alignment">
                <div class="calc-sec-title"><h3 >Food:</h2></div>
             <input id="food" class="input-field" type="number" value="0">
             </div>
          <div class="calc-sec-alignment">
            <div  class="calc-sec-title"><h3 >Rent:</h2></div>
            <input id="rent" class="input-field" type="number" value="0">
          </div>
          <div class="calc-sec-alignment">
            <div class="calc-sec-title"><h3 >Clothes:</h2></div>
            <input id="clothes" class="input-field" type="number" value="0">
          </div>
          <!-- calculate button -->
          <div class="calc-sec-alignment" style="margin-top: 10px;margin-bottom: 10px;"> 
            <button id="calc-btn" class="btn">Calculate</button>
          </div>
          <!-- total expenses -->
          <div>
            <h1 class="calc-sec-headings">Total Expenses : <span id="total-expenses">0</span></h1>
        </div>
        <!-- Balance -->
          <div>
            <h1 class="calc-sec-headings">Balance: <span id="balance">0</span></h1>
        </div>
        <!-- savings -->
        <div id="calc-saving-parent" >
            <div id="calc-saving-child">
              <div class="calc-sec-title" style="margin: 0px;"><h3 >Save:</h2></div>
                <input id="save-input"class="input-field" type="number" value="10">
                <div style="margin-right: 10px; color: #2a5808;font-weight: bold;">%</div>
            </div>
            <div id="calc-saving-child-2"><button id="save-btn" class="btn">Save</button></div>
         </div>
         <!-- saving amount  -->
         <div>
            <h1 class="calc-sec-headings">Saving amount: <span id="saving-amount">0</span></h1>
        </div>
        <!-- Remaining Balance -->
        <div>
            <h1 class="calc-sec-headings">Remaining Balance : <span id="remain-balance">0</span></h1>
        </div>
       </section>

    </main>
    
    <!-- javascript file  -->
    <script src="index.js"></script>
</body>
</html>
