<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="semantic.html">Semantic</a></li>
        </ul>
      </nav>
    </header>
    <br /><br />
    <form action="">
      <p>
        <label for="name"
          >Name:<input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your email id"
        /></label>
      </p>
      <p>
        <label for="email"
          >Email:<input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email id"
        /></label>
      </p>

      <fieldset>
        <legend>Select your Gender:</legend>
        <p>
          <label for="male"
            ><input type="radio" name="gender" id="male" />Male</label
          >
        </p>
        <p>
          <label for="female"
            ><input type="radio" name="gender" id="female" />Female</label
          >
        </p>
        <p>
          <label for="other"
            ><input type="radio" name="gender" id="other" />Other</label
          >
        </p>
      </fieldset>

      <fieldset>
        <legend>Which of the following are your favourite:</legend>
        <p>
          <label for="bmw"
            ><input type="checkbox" name="fav" id="bmw" />BMW</label
          >
        </p>
        <p>
          <label for="rose"
            ><input type="checkbox" name="fav" id="rose" />Rose</label
          >
        </p>
        <p>
          <label for="Chocolate"
            ><input type="checkbox" name="fav" id="Chocolate" />Chocolate</label
          >
        </p>
        <p>
          <label for="Ice-cream"
            ><input type="checkbox" name="fav" id="ice=cream" />Ice-cream</label
          >
        </p>
      </fieldset>
    </form>
  </body>
</html>
