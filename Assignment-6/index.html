<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hub</title>
    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <header class="d-flex m-2">

    <div class="d-flex w-50 mx-auto">
        <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      <div id="details" class="container mx-auto w-50">

      </div>

      </div>



    <script src="index.js"> </script>

</html>
